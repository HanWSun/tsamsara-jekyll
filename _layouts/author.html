---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Posts</h2>
<ul>
    <!--assign probably means var assignment. the | filter is using where, filtering by author and comparing with short name. author is from post and short_name is from author-->
    {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
    {%for post in filtered_posts%}
        <li><a href="{{post.url}}">{{post.title}}</a></li>
    {%endfor%}
</ul>
