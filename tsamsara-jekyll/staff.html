---
title: Staff
---
<h1>Staff</h1>

<ul>
    <!--so site again is like the root. authors maps to the _authors folder in root-->
    {% for author in site.authors%}
        <li>
            <h2><a href="{{author.url}}">{{author.name}}</a></h2>
            <h3>{{author.position}}</h3>
            <!--the | represents a filter, what we're transforming/doing to the var. markdownify is needed to process md files we're trying to display in html-->
            <p>{{author.content | markdownify}}</p>
        </li>
    {%endfor%}
</ul>
